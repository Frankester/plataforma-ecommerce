spring.application.name=compras
server.port=8082

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.datasource.url=jdbc:mysql://localhost:3306/ms-compras
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show-sql=true

resilience4j.retry.instances.default.maxAttempts=3
resilience4j.retry.instances.default.waitDuration=3s
resilience4j.retry.instances.default.enableExponentialBackoff=true